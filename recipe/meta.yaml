{% set version = "1.11.2" %}

package:
  name: event-model
  version: {{ version }}

source:
  url: https://github.com/NSLS-II/event-model/archive/v{{ version }}.tar.gz
  fn: event-model-v{{version}}.tar.gz
  sha256: 9e566e8325419fb8f22004217f9025f4159999f69b345e9a0fe338e2d17a3fa1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"
  noarch: python

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - jsonschema
    - numpy

test:
  imports:
    - event_model

about:
  home: https://github.com/NSLS-II/event-model
  license: BSD 3-Clause
  summary: data model for event-based data collection and analysis

extra:
  recipe-maintainers:
    - CJ-Wright
    - mrakitin
    - tacaswell
    - danielballan
